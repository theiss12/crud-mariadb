<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
    <form class="login-form" method="POST" action="notes.php">
        <h1 class="login-form__title">
            Database Login
        </h1>
        <p>
            <input type="text" name="username" class="login-form__text" required>
            <label for="username" class="login-form__label">Username</label>
        </p>
        <p>
            <input type="password" name="password" class="login-form__text" required>
            <label for="password" class="login-form__label">Password</label>
        </p>
        <p>
            <input type="text" name="table" class="login-form__text">
            <label for="table" class="login-form__label">Table Name (Leave blank if unsure)</label>
        </p>
        <p>
            <input type="submit">
        </p>
    </form>

    <script src="./send-request.js"></script>
    <script>
        window.addEventListener("load", () => {
            document.querySelector(".login-form").addEventListener("submit", submitEvent => {
                submitEvent.preventDefault();
                const username = document.querySelector("input[name='username']").value;
                const password = document.querySelector("input[name='password']").value;
                const body = `username=${username}&password=${password}`;
                sendRequest("POST", body, "./save-login.php", loadEvent => {
                    console.log(loadEvent.target.responseText);
                    submitEvent.target.submit();
                });
            });
        });
    </script>
</body>

</html>
